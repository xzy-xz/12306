    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            tabel,thead,tr,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        <script>
           window.onload=function(){
            document.getElementsByClassName("search")[0].onclick=function(){
               var td1=document.createElement("td");
               td1.appendChild(document.createTextNode("K599"));
               
               var td2=document.createElement("td");
               td2.appendChild(document.createTextNode("桂林<br>广州"));

               var td3=document.createElement("td");
               td3.appendChild(document.createTextNode("08:39 <br>11:40"));

               var td4=document.createElement("td");
               td4.appendChild(document.createTextNode("3时9"));

               var td5=document.createElement("td");
               td5.appendChild(document.createTextNode("aaaa <br> bbbb"));

               var tr=document.createElement("tr");
               tr.appendChild(td1);
               tr.appendChild(td2);
               tr.appendChild(td3);
               tr.appendChild(td4);
               tr.appendChild(td5);

               document.getElementById("train").appendChild(tr);
            }
        }
        </script>
    </head>
    <body>
    <form action="/searchTicket" method="post">
        <label for="fromStation">起始站：</label><input type="text" id="fromStation" name="fromStation">
        <label for="toStation">终点站：</label><input type="text" id="toStation" name="toStation">
        <label for="departureDate">时间：</label><input type="date" id="departureDate" name="departureDate">
        <button class="search" type="submit">查询</button>
    </form>

        <table>
            <thead>
                <tr>
                    <th>车次</th>
                    <th>出发站<br>到达站</th>
                    <th>出发时间 <br> 到达时间</th>
                    <th>历时</th>
                    <th>商务座 <br> 特等座</th>
                </tr>
            </thead>
        </table>

    </body>
    </html>
